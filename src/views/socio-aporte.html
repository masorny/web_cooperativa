<table class="table table-hover">
    <thead>
        <tr>
            <th>NÂ° Socio</th>
            <th>Cod. Aporte</th>
            <th>Nombre del Aportante</th>
            <th>Fecha</th>
            <th>Monto</th>
        </tr>
    </thead>
    <tbody>
        <%
            for (const aporte of aportes) {
        %>
            <tr>
                <td><b><%= aporte.Socio_Id %></b></td>
                <td><b><%= aporte.Id_aporte %></b></td>
                <td><%= aporte.nombre + ", " + aporte.apellido %></td>
                <td><%= aporte.Fecha %></td>
                <td><%= aporte.Monto %></td>
            </tr>
        <%
            }
        %>
    </tbody>
</table>
